<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Donat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .hero-section {
            padding: 50px 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 30px auto;
        }

        .hero-title {
            font-size: 2.5rem;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hero-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .hero-btn {
            display: inline-block;
            background-color: #ff9900;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero-btn:hover {
            background-color: #cc7a00;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
        }

        .extra-description {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 20px;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .hero-image img {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section row align-items-center">
            <!-- Text Section -->
            <div class="col-lg-6 col-md-6 col-12">
                <h1 class="hero-title">Donat adalah makanan manis</h1>
                <p class="hero-description">Makanan ini enak dimakan siapa saja. Cocok untuk menemani waktu santai Anda!</p>
                <button id="learn-more-btn" class="hero-btn">Learn More</button>
                <div class="extra-description" id="extra-description">
                    <p>Donat ini terbuat dari bahan-bahan pilihan, dengan tekstur lembut dan rasa manis yang pas. Cocok untuk dinikmati bersama kopi atau teh di pagi maupun sore hari!</p>
                </div>
            </div>
            <!-- Image Section -->
            <div class="hero-image col-lg-6 col-md-6 col-12 text-center">
                <img src="https://png.pngtree.com/png-clipart/20200701/original/pngtree-donut-illustration-in-icon-drawn-style-png-image_5385564.jpg" alt="Donat">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const learnMoreBtn = document.getElementById('learn-more-btn');
        const extraDescription = document.getElementById('extra-description');

        learnMoreBtn.addEventListener('click', () => {
            if (extraDescription.style.display === 'none' || extraDescription.style.display === '') {
                extraDescription.style.display = 'block';
                learnMoreBtn.textContent = 'Show Less';
            } else {
                extraDescription.style.display = 'none';
                learnMoreBtn.textContent = 'Learn More';
            }
        });
    </script>
</body>
</html>
